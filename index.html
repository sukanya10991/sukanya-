<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="grid images">
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        <br>
        <img src="download%20(1).jpg">&nbsp;<img src="download%20(2).jpg">
        <br>
        <img src="download%20(3).jpg">&nbsp;<img src="download%20(4).jpg"><br>
        <img src="download.jpg">&nbsp;<img src="images.jpg">
        <br>
        <img src="images%20(1).jpg">
    </section>
    <h1>Image Slide Show</h1>
    <div class="line"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="images%20(2).jpg">
                </center>

            </div>
            <div class="item">
                <center>
                    <img src="images%20(3).jpg">
                </center>
                <div class="item"></div>
                <center>
                    <img src="images%20(4).jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="images%20(6).jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="images%20(7).jpg">
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        <ol class="carousel-indicators"></ol>
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </div>
</body>

</html>
